<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10b7e7e75e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="hero">

        <form>

            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>


            <div class="input-group">
                <input type="text" id="number" required>
                <label for="name"><i class="fa-solid fa-phone"></i> Phone</label>
            </div>



            <div class="input-group">
                <input type="text" id="e-mail" required>
                <label for="name"><i class="fa-solid fa-envelope"></i> Email Id</label>
            </div>




            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="name"> <i class="fa-solid fa-comments"></i> Your message</label>
            </div>


            <button type="submit"> <i class="fa-solid fa-paper-plane"></i> Submit</button>




        </form>



    </div>







</body>

</html>
